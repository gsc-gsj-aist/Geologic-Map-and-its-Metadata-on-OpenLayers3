<!DOCTYPE html>
<html>
	<head>
		<title>Simple WMS on Openlayers 3</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8"/>
		<meta name="author" content="GSJ.AIST">
		<meta name="description" content="本htmlファイルは産総研地質調査総合センターで公開しているサンプルです。詳しい情報は https://gbank.gsj.jp/owscontents/ol3_example.html にあります。">
		<link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
		<link rel = "stylesheet" href = "css/viewer_50k.css" type = "text/css">
		<script src="https://openlayers.org/en/v3.19.1/build/ol.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src = "lib/viewer_50k.js"></script>
	</head>
	<body>
		<div class = "mapSelect">
			<p class = "map_select">地域：</p>
			<form name = "f_map_select">
				<select id = "select_district" disabled = "disabled" size = "4">
					<option value = "">地域の選択</option>    
				</select>
			<p class = "map_select">図幅名：</p>
				<select name = "sheet_select" id = "select_sheet" disabled = "disabled" onChange = "mapSelect()" size = "6">
					<option value = "">図幅の選択　　　　　　　　　　</option>    
				</select>
			</form>
			<p class = "map_select">レイヤー構成：</p>
				<form>
					<select id = "select_polygon_layer" size = "2">
						<option value = "">ポリゴンの選択</option>
					</select>
				</form>
				<div id = "layer_components"></div>
			<p class = "map_select">重ね合わせ：</p>
			<form>
				<select id = "blend-mode" class = "form-control" size = "1">
					<option value = "multiply" selected>multiply</option>
					<option value = "source-over">source-over</option>
					<option value = "destination-over">destination-over</option>
				</select>
			</form>
		</div>
		<div id = "mapDisp">
			<div>
				<div id = "disp_name"></div>
				<div id = "disp_abstract"></div>
			</div>
			<div id = "map" class = "map"></div>
		</div>
		<div id = "mapLegend">
			<div id = "legend_group"></div>
			<div id = "legend_disp"></div>
		</div>
		<div id = "popup" class = "ol-popup">
				<a href = "#" id = "popup-closer" class = "ol-popup-closer"></a>
				<div id = "popup-content"></div>
		</div>
		<div id = "info"></div>
	</body>
</html>
